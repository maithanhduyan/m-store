<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title></title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" th:href="@{/assets/favicon.ico}" />
    <!-- fontawesome -->
    <link th:href="@{/vendor/font-awesome/css/all.min.css}" rel="stylesheet">
    <!-- Bootstrap icons-->
    <link th:href="@{/vendor/bootstrap-icons/font/bootstrap-icons.css}" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link th:href="@{/css/styles.css}" rel="stylesheet" />
    <!-- aos -->
    <link th:href="@{/vendor/aos/aos.css}" rel="stylesheet">
</head>

<body>
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light " data-aos="fade-down" id="header">
        <div class="container px-4 px-lg-5">

            <!-- Toggle Button -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="nav-toggle-icon"><i class="fa fa-bars" aria-hidden="true"></i></span>
            </button>

            <!-- Logo -->
            <a class="navbar-brand" href="#!">MStore</a>

            <!-- Nav Menu -->
            <div class="navbar-collapse collapse navbar-menu" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="#!">HOME</a></li>
                    <li class="nav-item"><a class="nav-link" href="#!">FEATURES</a></li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">SHOP</a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="#!">All Products</a></li>
                            <li>
                                <hr class="dropdown-divider" />
                            </li>
                            <li><a class="dropdown-item" href="#!">Popular Items</a></li>
                            <li><a class="dropdown-item" href="#!">New Arrivals</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
            <!-- Icon -->
            <div class="navbar-shop-icon">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-icon" href="#!"><i class="far fa-heart"></i></a></li>
                    <li class="nav-item">
                        <a class="nav-icon" href="#!">
                            <i class="fas fa-shopping-bag"></i>
                        </a>
                        <span id="CartCount" class="site-header__cart-count" data-cart-render="item_count">0</span>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Product section-->
    <section class="py-5">
        <div class="container px-4 px-lg-5 my-5">
            <div class="row gx-4 gx-lg-5 align-items-center">
                <div class="col-md-6">
                	<div class="card h-100">
                		[(${product.badge})]
                		<img class="card-img-top mb-5 mb-md-0" th:src="${product.imageURL}" alt="" />
                	</div>
                </div>
                <div class="col-md-6">
                    <div class="small mb-1">SKU: BST-498</div>
                    <h1 class="display-5 fw-bolder">[[${product.name}]]</h1>
                    <div class="fs-5 mb-5">
                        <span class="text-decoration-line-through"
                            th:text=" ${#numbers.formatDecimal(product.salePrice, 0, 'COMMA', 0, 'POINT')+'&#8363;'}">1000.00</span>
                        <span
                            th:text=" ${#numbers.formatDecimal(product.costPrice, 0, 'COMMA', 0, 'POINT')+'&#8363;'}">123.456</span>
                    </div>
                    <p class="lead">[[${product.description}]]</p>
                    <div class="d-flex">
                        <input class="form-control text-center me-3" id="inputQuantity" type="num" value="1"
                            style="max-width: 3rem" />
                        <button class="btn btn-outline-dark flex-shrink-0" type="button">
                            <i class="bi-cart-fill me-1"></i>
                            Add to cart
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <!-- Footer-->
    <footer class="py-5 bg-dark">
        <div class="container">
            <p class="m-0 text-center text-white">Copyright &copy; [['MStore']] 2021</p>
        </div>
    </footer>

    <div id="back-to-top">
        <a href="#" class="back-to-top" style="display: none;"><i class="fas fa-arrow-up"></i></a>
    </div>
    <!-- Bootstrap core JS-->
    <script th:src="@{/vendor/jquery/jquery.min.js}"></script>
    <script th:src="@{/vendor/jquery.easing/jquery.easing.min.js}"></script>
    <script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/vendor/aos/aos.js}"></script>
    <!-- Core theme JS-->
    <script th:src="@{/js/scripts.js}"></script>
</body>

</html>
